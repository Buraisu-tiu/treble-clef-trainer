<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Treble Clef Trainer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#191922">
</head>
<body>
    <!-- Main Menu -->
    <div id="mainMenu" class="menu-container">
        <div class="menu-panel">
            <h1>🎹 Treble Clef Trainer</h1>
            
            <div class="setting-group">
                <label>Practice Mode</label>
                <select id="practiceMode" class="styled-select">
                    <option value="all">All Notes</option>
                    <option value="staff">Staff Lines Only</option>
                    <option value="spaces">Spaces Only</option>
                    <option value="ledger">Ledger Lines Only</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="adaptiveDifficulty">
                    <span class="checkmark"></span>
                    Adaptive Difficulty
                </label>
            </div>
            
            <button id="startButton" class="modern-button primary">Start Practice</button>
            <button id="settingsButton" class="modern-button secondary">Settings</button>
        </div>
    </div>

    <!-- Settings Menu -->
    <div id="settingsMenu" class="menu-container hidden">
        <div class="menu-panel">
            <h2>Settings</h2>
            
            <div class="setting-group">
                <label>Audio Volume</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="70" class="slider">
                <span id="volumeValue">70%</span>
            </div>
            
            <div class="setting-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="largeNotes">
                    <span class="checkmark"></span>
                    Large Note Display
                </label>
            </div>
            
            <div class="setting-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="fullscreenMode" checked>
                    <span class="checkmark"></span>
                    Start in Fullscreen
                </label>
            </div>
            
            <div class="button-group">
                <button id="saveSettings" class="modern-button primary">Save</button>
                <button id="cancelSettings" class="modern-button secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
        <!-- Top Panel -->
        <div class="top-panel">
            <h1>🎹 Treble Clef Trainer</h1>
            <div id="statusLabel" class="status">Initializing...</div>
        </div>

        <!-- Staff Canvas -->
        <div class="canvas-container">
            <canvas id="staffCanvas"></canvas>
            <div id="hintDisplay" class="hint hidden"></div>
        </div>

        <!-- Bottom Panel -->
        <div class="bottom-panel">
            <div id="scoreLabel" class="score">🏆 Score: 0</div>
            
            <div class="button-row">
                <button id="newNoteBtn" class="control-button">🎵 New Note</button>
                <button id="playNoteBtn" class="control-button">🔊 Play Note</button>
                <button id="hintBtn" class="control-button">💡 Show Hint</button>
                <button id="testBtn" class="control-button">✅ Test Correct</button>
                <button id="micTestBtn" class="control-button">🎤 Test Mic</button>
                <button id="statsBtn" class="control-button">📊 Stats</button>
                <button id="menuBtn" class="control-button">⚙️ Menu</button>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Statistics</h2>
            <div id="statsContent"></div>
        </div>
    </div>

    <script src="audioDetector.js"></script>
    <script src="adaptiveDifficulty.js"></script>
    <script src="trebleClefTrainer.js"></script>
</body>
</html>
